{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add a task {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Add your new task <i class="fa-solid fa-check"></i></h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Create task">
    </form>
</div>

{% endblock %}
