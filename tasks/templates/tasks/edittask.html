{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Editing{{task.title}} {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editing <i class="fa-solid fa-pen-to-square"></i> '{{task.title}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Edit task">
    </form>

</div>
{% endblock %}
